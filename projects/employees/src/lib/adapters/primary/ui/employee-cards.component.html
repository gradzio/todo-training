<div class="grid">
  <div class="g-col-12 g-col-md-6 g-col-xl-4" *ngFor="let employee of employees$ | async">
    <div class="card">
      <img [src]="employee.imageUrl" class="card-img-top" [alt]="employee.name" width="100%">
      <div class="card-body">
        <h5 class="card-title">{{ employee.name }}</h5>
        <p class="card-text">{{ employee.bio }}</p>
      </div>
    </div>
  </div>
</div>
